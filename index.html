<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <p></p>
    <input type="reset" value="Play Again">

    <h1>Result</h1>
    <div id="game">

        <h2 id="pScore">Player Score:</h2>
        <h2 id="cScore">Computer Score:</h2>
        <div id="pPic"></div>
        <div id="cPic"></div>
    </div>

    <div class="pics">
        <div id="rock">
            <img src="pic/rock.jpg" alt="" id="r">
            <p>Rock</p>
        </div>
        <div id="paper">
            <img src="pic/paper.png" alt="" id="p">
            <p>Paper</p>
        </div>
        <div id="scissors">
            <img src="pic/scissors.jpg" alt="" id="s">
            <p>Scissors</p>
        </div>

    </div>

    <!-- <button id="r">Rock</button>
        <button id='p'>Paper</button>
        <button id="s">Scissors</button> -->



    <script src="app.js"></script>
</body>

</html>
