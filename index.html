<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock/Paper/Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="title">
        <h1>Rock/Paper/Scissors</h1>
    </div>
    <div id="game">
        <h2>Play a Game!</h2>
        <h3 id="pScore">Player Score:</h3>
        <h3 id="cScore">Computer Score:</h3>
        <div id="pPic"></div>

        <div id="cPic"></div>
    </div>
    <div class="Restart"> <button>Restart</button></div>

    <div class="pics">

        <div id="rock">
            <img src="pic/rock.jpg" alt="" id="r" data-set="Rock">
            <p>Rock</p>
        </div>
        <div id="paper">
            <img src="pic/paper.png" alt="" id="p" data-set="Paper">
            <p>Paper</p>
        </div>
        <div id="scissors">
            <img src="pic/scissors.jpg" alt="" id="s" data-set="Scissors">
            <p>Scissors</p>
        </div>

    </div>

    <!-- <button id="r">Rock</button>
        <button id='p'>Paper</button>
        <button id="s">Scissors</button> -->



    <script src="app.js"></script>
</body>

</html>
